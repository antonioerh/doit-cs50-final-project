{% extends "layout.html" %}

{% block title %}
    Completed
{% endblock %}

{% block div %}
    {% if tasks %}
        <table class="table table-striped table-sm">
            <thead class="table-light">
                <tr>
                    <th class="ps-4">Tasks</th>
                    <th class="text-center pe-4">Completed at</th>
                </tr> 
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td class="ps-4">{{ task.title }}</td>
                    <td class="text-center pe-4">{{ task.completed_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No completed tasks yet</p>
    {% endif %}
{% endblock %}
