<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="icon" href="/static/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script defer src="/static/js/script.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>

        <div class="offcanvas offcanvas-start show" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-body">
                <div class="mb-1">
                    <a class="navbar-brand" href="/">
                        <img src="/static/favicon.png" alt="Doit" width="50px" height="auto">
                    </a>
                </div>
                
                <ul class="nav nav-pills flex-column gap-1">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page=='tasks' %}active{% endif %}" href="/"><i class="bi bi-clipboard fs-5 me-2"></i>Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page=='completed' %}active{% endif %}" href="/completed"><i class="bi bi-clipboard-check fs-5 me-2"></i>Completed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page=='new' %}active{% endif %}" href="/new"><i class="bi bi-clipboard-plus fs-5 me-2"></i>New task</a>
                    </li>
                </ul>    
                
                <div class="mt-auto">
                    <hr>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {% if active_page == 'profile' %}active{% endif %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person fs-5 me-2"></i>Account
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/profile"><i class="bi bi-gear fs-5 me-2"></i>Profile details</a></li>
                                <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right fs-5 me-2"></i>Log out</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                </div>

            </div>
        </div>

        <main class="main-content">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade text-center shadow-sm show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="container py-5 d-flex justify-content-center">
                {% block div %}{% endblock %}
            </div>
        </main>
        

    </body>
</html>
