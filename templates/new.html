{% extends "layout.html" %}

{% block title %}
    Completed
{% endblock %}

{% block div %}
    <div class="container py-4 d-flex">
        <form action="/new" method="post">
            <h1 class="h3 my-4 fw-normal">New task</h1>
            <div class="mb-3 form-floating">
                <input class="form-control mx-auto w-auto" name="title" placeholder="Title" required type="text">
                <label for="floatingInput">Title</label>
            </div>
            <div class="mb-3 form-floating">
                <input class="form-control mx-auto w-auto" name="description" placeholder="Description" required type="text">
                <label for="floatingInput">Description</label>
            </div>
            <div class="mb-3 form-floating">
                <input class="form-control mx-auto" autocomplete="off" name="due" id="due" placeholder="Due date" required type="text">
                <label for="due">Due date</label>
            </div>
            <div class="d-grid mx-auto mb-3">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock %}
