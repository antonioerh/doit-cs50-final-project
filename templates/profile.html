{% extends "layout.html" %}

{% block title %}
    Profile details
{% endblock %}

{% block div %}
    <div class="container py-4 d-flex">
        <form action="/profile" method="post">
            <h3 class="my-4 fw-normal">Profile details</h1>
            <div class="mb-3">
                <h6 class="fw-normal">Email address</h6>
                <input class="form-control" name="email" type="email" value="{{ users.email }}">
            </div>

            <div class="mb-3">
                <h6 class="fw-normal">Username</h6>
                <input class="form-control" name="username" type="text" value="{{ users.username }}">
            </div>

            <div class="mb-3">
                <h6 class="fw-normal">Birth</h6>
                <input class="form-control" name="birth" id="birth" type="date" value="{% if users.birth == None %}{% else %}{{ users.birth }}{% endif %}">
            </div>

            <div class="mb-3">
                <h6 class="fw-normal">Password (Required)</h6>
                <input class="form-control" name="password" type="password">
            </div>

            <div class="mb-3">
                <h6 class="fw-normal">New password</h6>
                <input class="form-control" name="new_password" type="password">
            </div>

            <div class="d-grid mx-auto mb-3">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
