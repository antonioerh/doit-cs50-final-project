<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade text-center shadow-sm show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4 p-md-5">

                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3 class="fw-normal">Sign up</h3>
                        </div>

                        <form action="/register" method="post" class="vstack gap-3">

                            <div class="form-floating">
                                <input class="form-control" autofocus name="email" placeholder="Email address" required type="email">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" name="username" placeholder="Username" required type="text">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" name="password" placeholder="Password" required type="password">
                                <label for="floatingInput">Password</label>
                            </div>
                            <div class="form-floating">
                                <input class="form-control" name="confirmation" placeholder="Confirm password" required type="password">
                                <label for="floatingInput">Confirm password</label>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Sign up</button>
                            </div>
                            <a href="/login"><small>Have an account? Sign in</small></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
